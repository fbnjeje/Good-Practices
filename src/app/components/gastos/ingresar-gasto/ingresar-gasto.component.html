<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div class="form-group mb-4">
    <label for="gasto">Gasto</label>
    <input type="text" id="gasto" class="form-control form-control-lg" placeholder="Ej:comida"
        [(ngModel)]="nombreGasto">
</div>
<div class="form-group mb-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" id="Cantidad" class="form-control form-control-lg" placeholder="Ingrese cantidad..."
        [(ngModel)]="cantidad">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2">
    AGREGAR GASTO
</button>
