<div class="row mt-5">
    <div class="col-lg-6 offer-lg-3">
        <h2 class="text-center font-title">Ingrese presupuesto</h2>
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-3">

                    <span *ngIf="cantidadIncorrecta" class="badge bg-danger text-error">El presupuesto debe ser mayor a
                        cero</span>
                </div>
                <input type="number" [(ngModel)]="cantidad" class="form-control form-control-lg"
                    placeholder="Ingrese su respuesta">
                <button class="btn btn-secondary btn-lg tbn-block mt-2">ACEPTAR</button>
            </div>
        </div>
    </div>
</div>
